<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-names</title>
    <link rel="stylesheet" href="css/styles.css" type="styles.css">
    <script src="js/index.js"></script>

</head>

<body>
    <div class="form">
        <form action="results.html" method="GET" name="myform">

            <h1>AKAN NAMES</h1>
            <div>
                <label for="Date of Birth">Date of Birth</label>
                <input type="text" name="date of birth" id="date of birth" placeholder="date of birth">
            </div>
            <div>
                <label for="Gender">Gender</label>
                <input name="gender">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
            <input type="button" value="My Akan Name" onclick="write_name() ;" />
        </form>
    </div>
</body>

</html>
